<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .block{
        width: 300px;
        height: 300px;
        background-color: aquamarine;
    }
</style>
<body>
    <div class="block">

    </div>
    <script>
        const block = document.querySelector('.block');
        const start = Date.now(); // время начала анимации
        const interval = setInterval(function(){
            const timePassed = Date.now() - start; //Сколько времени прошло с начала анимации
            if(timePassed>=2000){
                clearInterval(interval); // заканчивает анимацию через 2 секунды
                return; // чтобы дальше ничего не происходило
            }

            draw(timePassed); // отрисовка анимации на момент timePassed, прошедший с начала анимации

        }, 120)
        function draw(timePassed){
            block.style.transform = `translateX(${timePassed / 5}px)`; // скорость
        }

    </script>
</body>
</html>

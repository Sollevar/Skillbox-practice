<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User creation form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js" type="module"></script>
    <style>
        legend.is-invalid{
            outline: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="create-form" class="py-3">
            <input class="form-control mb-2" type="text" name="name" id="name" placeholder="Имя">
            <input class="form-control mb-2" type="email" name="email" id="email" placeholder="Почта">
            <fieldset class="mb-2">
                <legend id="gender-title">Укажите пол</legend>
                <div>
                    <input type="radio" id="male" name="gender" value="male"/>
                    <label for="male">Мужской</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Женский</label>
                </div>
            </fieldset>
            <select class="form-control mb-2" name="status" id="status">
                <option value="" selected>Статус</option>
                <option value="active">active</option>
                <option value="inactive">inactive</option>
            </select>
            <div id="create-form-error" class="text-danger mb-2"></div>
            <button class="btn btn-primary">
                <span style="display: none;" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Создать
            </button>
        </form>
    </div>
</body>

</html>
